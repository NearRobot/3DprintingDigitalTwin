name: control-sim
channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  # Python 版本
  - python>=3.8

  # 核心数值计算库
  - numpy>=1.21.0
  - scipy>=1.7.0

  # 可视化
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  - pandas>=1.3.0

  # 深度学习框架
  - pytorch>=1.12.0
  - pytorch-cuda=11.8  # 如果有 GPU，根据 CUDA 版本调整

  # 配置管理
  - pyyaml>=6.0

  # 开发工具
  - pytest>=7.0.0
  - pytest-cov>=4.0.0
  - black>=22.0.0
  - isort>=5.10.0
  - flake8>=4.0.0
  - ipython>=8.0.0
  - jupyter>=1.0.0

  # 工具库
  - tqdm>=4.60.0

  # 通过 pip 安装的包（conda 中不可用或版本不合适）
  - pip
  - pip:
    - pybullet>=3.2.0
    - gymnasium>=0.28.0
    - stable-baselines3>=2.0.0
